    <input type="button" value="calcular" onclick="calculoTemperatura()">

    <p></p>

<script>
    function calculoTemperatura(){
        let TempC = document.querySelector('#tempCelcius').value;
        
        let parrafo = document.querySelector('p');
        let TempF = (TempC * 9/5) + 32;
        console.log(TempC);

        if(TempF >= 14 && TempF <= 32){
            parrafo.innerHTML = `<b>Resultado:${TempF}째,la temperatura es baja.</b>`;
        }else if(TempF >= 32 && TempF <= 68){
            parrafo.innerHTML = `<b>Resultado:${TempF}째,la temperatura es adecuada.</b>`;
        }else if(TempF >= 68 && TempF <= 96){
            parrafo.innerHTML = `<b>Resultado:${TempF}째,la temperatura es alta.</b>`
        }else{
            parrafo.innerHTML = `<b>La temperatura es desconocida.</b>`
        }
    }
</script>
