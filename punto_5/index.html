<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>COCHES</h1>
    <label for="">Â¿Cuanto cuesta el coche?</label>
    <input type="text" class="precio"><br>

    <label for="">Seleccione el coche</label>
    <select name="" id="coches">
        <option value=""></option>
        <option value="FORD FIESTA">FORD FIESTA</option>
        <option value="FORD FOCUS">FORD FOCUS</option>
        <option value="FORD SCAPE">FORD SCAPE</option>
    </select>

    <button>Calcular</button>

    
    <p></p>
</body>
<script>
    let buton = document.querySelector('button'); //<button>
    buton.addEventListener('click', () => {
        let precio = document.querySelector('.precio').value;
        let coche = document.querySelector('#coches');

        
        let parrafo = document.querySelector('p'); 
        let descuento = 0;
        console.log(precio);
        switch(coche.value){
            case "FORD FIESTA":
                descuento = precio * 0.95; 
                parrafo.innerHTML = `<b>Tu total a pagar ${descuento} y se te desconto el 5%</b>`;
                break;
            case "FORD FOCUS":
                descuento = precio * 0.90;
                parrafo.innerHTML = `<b>Tu total a pagar ${descuento} y se te desconto el 10%</b>`;
                break;
            case "FORD SCAPE":
                descuento = precio * 0.80; 
                parrafo.innerHTML = `<b>Tu total a pagar ${descuento} y se te desconto el 20%</b>`;
                break;
            default:
                parrafo.textContent = "Elige un tipo de coche";
        }
    })
</script>
</html>
</html>
