        <label>edad 3:</label>
        <input type="number" name="t2d3"><br>

        <input type="number" name="t3d9"><br>
        <label>edad 10:</label>
        <input type="number" name="t3d10"><br>

        <input type="number" name="t3d11"><br>
        
        <input type="button" value="Calcular Promedio" onclick="calcularPromedio()">
        </form>
    <p></p>

</body>

<script>
    function calcularPromedio() {
        var t1d1 = parseInt(document.getElementsByName("t1d1")[0].value);
        var t1d2 = parseInt(document.getElementsByName("t1d2")[0].value);
        var t1d3 = parseInt(document.getElementsByName("t1d3")[0].value);
        var t1d4 = parseInt(document.getElementsByName("t1d4")[0].value);
        var t1d5 = parseInt(document.getElementsByName("t1d5")[0].value);

        var t2d1 = parseInt(document.getElementsByName("t2d1")[0].value);
        var t2d2 = parseInt(document.getElementsByName("t2d2")[0].value);
        var t2d3 = parseInt(document.getElementsByName("t2d3")[0].value);
        var t2d4 = parseInt(document.getElementsByName("t2d4")[0].value);
        var t2d5 = parseInt(document.getElementsByName("t2d5")[0].value);
        var t2d6 = parseInt(document.getElementsByName("t2d6")[0].value);

        var t3d1 = parseInt(document.getElementsByName("t3d1")[0].value);
        var t3d2 = parseInt(document.getElementsByName("t3d2")[0].value);
        var t3d3 = parseInt(document.getElementsByName("t3d3")[0].value);
        var t3d4 = parseInt(document.getElementsByName("t3d4")[0].value);
        var t3d5 = parseInt(document.getElementsByName("t3d5")[0].value);
        var t3d6 = parseInt(document.getElementsByName("t3d6")[0].value);
        var t3d7 = parseInt(document.getElementsByName("t3d7")[0].value);
        var t3d8 = parseInt(document.getElementsByName("t3d8")[0].value);
        var t3d9 = parseInt(document.getElementsByName("t3d9")[0].value);
        var t3d10 = parseInt(document.getElementsByName("t3d10")[0].value);
        var t3d11 = parseInt(document.getElementsByName("t3d11")[0].value);


        var promedio1 = (t1d1 + t1d2 + t1d3 + t1d4 + t1d5) / 5;
        var promedio2 = (t2d1 + t2d2 + t2d3 + t2d4 + t2d5 + t2d6) / 6;
        var promedio3 = (t3d1 + t3d2 + t3d3 + t3d4 + t3d5 + t3d6 + t3d7 + t3d8 + t3d9 + t3d10 + t3d11) / 11;


        document.querySelector('p').innerHTML = "Promedio Turno de la mañana: " + promedio1 + "<br>";
        document.querySelector('p').innerHTML += "Promedio Turno de la tarde: " + promedio2 + "<br>";
        document.querySelector('p').innerHTML += "Promedio Turno de la noche: " + promedio3 + "<br>";


        if (promedio1 > promedio2 && promedio1 > promedio3) {
            document.querySelector('p').innerHTML += "El Turno de la mañana tiene el mayor promedio.";
        } else if (promedio2 > promedio1 && promedio2 > promedio3) {
            document.querySelector('p').innerHTML += "El Turno de la tarde tiene el mayor promedio.";
        } else {
            document.querySelector('p').innerHTML += "El Turno de la noche tiene el mayor promedio.";
        }
    }
</script>

</html>
